<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bookmarks.css">
</head>

<body>
    <div id="bookmarks" class="bookmarks">
        <h1 class="bookmarks__header">Bookmarks</h1>
        <div id="bookmarksAndArrowsContainer" class="bookmarks__bookmarksAndArrowsContainer">
            <div id="bookmarksOnlyContainer" class="bookmarks__container"></div>
        </div>
        <div class="pagination__container"></div>
        <div class="bookmarks__footer">
            <button id="addBookmarkBtn" class="button">
                <i class="material-icons--l">bookmark_add</i>
            </button>
            <button id="cancelBtn" class="button button__close--flex2 accent">
                <i class="material-icons--l">close</i>
            </button>
            <button id="deleteAllBtn" class="button">
                <i class="material-icons--l">delete</i>
            </button>
        </div>
    </div>
</body>

</html>
