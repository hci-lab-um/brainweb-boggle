<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credentials</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }

        .overlay-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .overlay-modal {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: min(520px, 90%);
            background: #141414;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .overlay-modal h2 {
            margin: 0 0 8px;
            font-size: 20px;
        }

        .overlay-modal p {
            margin: 0 0 14px;
            line-height: 1.4;
        }

        .form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin: 12px 0;
        }

        .form label {
            font-size: 12px;
            color: #ddd;
        }

        .form input {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #3a3a3a;
            background: #1b1b1b;
            color: #fff;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 12px;
        }

        .actions button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #3a3a3a;
            background: #232323;
            color: #fff;
            cursor: pointer;
        }

        .actions button:hover {
            background: #2b2b2b;
        }
    </style>
</head>

<body>
    <div class="overlay-backdrop"></div>
    <div class="overlay-modal" role="dialog" aria-labelledby="cred-title" aria-modal="true">
        <h2 id="cred-title">Credentials Required</h2>
        <p id="cred-desc"></p>
        <div class="form">
            <label for="cred-client-id">Client ID</label>
            <input id="cred-client-id" type="text" autocomplete="off" />
            <label for="cred-client-secret">Client Secret</label>
            <input id="cred-client-secret" type="text" autocomplete="off" />
        </div>
        <div class="actions">
            <button id="cred-save-btn">
                <p>Save</p>
            </button>
            <button id="cred-change-defaults-btn">
                <p>Change Defaults</p>
            </button>
            <button id="cred-close-btn" aria-label="Close">
                <p>Close</p>
            </button>
        </div>
    </div>
</body>

</html>
