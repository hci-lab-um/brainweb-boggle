<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credentials</title>
    <link rel="stylesheet" href="../css/credentials.css" />
</head>

<body>
    <div class="overlay-backdrop"></div>
    <div class="overlay-modal" role="dialog" aria-labelledby="cred-title" aria-modal="true">
        <p id="cred-note">Requires mouse and keyboard interaction</p>
        <h2 id="cred-title">Credentials Required</h2>
        <p id="cred-desc"></p>
        <div class="form">
            <label for="cred-client-id">Client ID</label>
            <input id="cred-client-id" type="text" autocomplete="off" />
            <label for="cred-client-secret">Client Secret</label>
            <input id="cred-client-secret" type="text" autocomplete="off" />
        </div>
        <div class="actions">
            <button class="btn-primary" id="cred-save-btn">
                <span>Save</span>
            </button>
            <button id="cred-change-defaults-btn">
                <span>Change Defaults</span>
            </button>
            <button id="cred-close-btn" aria-label="Close">
                <span>Close</span>
            </button>
        </div>
        <div class="save-loader" id="cred-save-loader" role="status" aria-live="polite" aria-hidden="true">
            <div class="loader" aria-hidden="true"></div>
            <span class="save-loader__text">Checking credentials...</span>
        </div>
    </div>
</body>

</html>
