<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="../css/error.css">
</head>

<body>
    <div class="error-container" role="alert">
        <div class="error-border">
            <div class="error-box">
                <div class="error-box_contents">
                    <div class="error-box_text">
                        <h1 id="error-title">Error</h1>
                        <p id="error-message">Something went wrong. Please try again.</p>
                    </div>
                    <img src="../../../resources/boggle_logo.png" class="error-box_logo" aria-hidden="true">
                </div>
                <button aria-label="Reload the page">Reload</button>
            </div>
        </div>
    </div>
</body>

</html>
