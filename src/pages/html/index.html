<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Boggle</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body id="browser">
    <div id='sidebar'>
        <button id='searchBtn' class="button">
            <p>Search</p>
            <i class="material-icons--s" aria-hidden="true">search</i>
        </button>

        <button id='selectBtn' class="button">
            <p>Select</p>
            <i class="material-icons--s" aria-hidden="true">ads_click</i>
        </button>

        <button id='readBtn' class="button">
            <p>Read</p>
            <i class="material-icons--s" aria-hidden="true">auto_stories</i>
        </button>

        <button id='moreBtn' class="button">
            <p>More</p>
            <i class="material-icons--s" aria-hidden="true">menu</i>
        </button>
    </div>
    <div id='browsing-container'>
        <nav id="navbar">
            <button id="backBtn" class="button">
                <i class="material-icons--s" aria-hidden="true">arrow_back_ios</i>
            </button>
            <div id="urlHolder">
                <div id="loader"></div>
                <div id="favicon">
                    <i class="material-icons--s">check</i>
                </div>
                <input type="text" id="url" readonly placeholder="Loading..." unselectable="on" onfocus="this.blur();">
            </div>
            <button id="forwardBtn" class="button">
                <i class="material-icons--s" aria-hidden="true">arrow_forward_ios</i>
            </button>
        </nav>
        <div id="webpage" class="webpage"></div>
    </div>
</body>

</html>
