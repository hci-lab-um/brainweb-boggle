<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/keyboard.css">
</head>

<body>
  <div id="keyboard">
    <div class="row row--first">
      <textarea id="textarea"></textarea>
      <button id="arrowKeysBtn" class="button__arrow-keys expandable-group">
        <div class="arrow-keys__row">
          <span class="keyboard__key">
            <i class="material-icons">first_page</i>
          </span>
          <span class="keyboard__key">
            <i class="material-icons">keyboard_arrow_up</i>
          </span>
          <span class="keyboard__key">
            <i class="material-icons">last_page</i>
          </span>
        </div>
        <div class="arrow-keys__row">
          <span class="keyboard__key">
            <i class="material-icons">keyboard_arrow_left</i>
          </span>
          <span class="keyboard__key">
            <i class="material-icons">keyboard_arrow_down</i>
          </span>
          <span class="keyboard__key">
            <i class="material-icons">keyboard_arrow_right</i>
          </span>
        </div>
      </button>
      <button id="keyboardCloseBtn" class="button__close">
        <span class="keyboard__key--vertical">
          <i class="material-icons">close</i>
        </span>
      </button>
    </div>

    <div class="row row--second">
      <button id="numbersBtn" class="button__numbers expandable-group">
        <span class="keyboard__key">1</span>
        <span class="keyboard__key">2</span>
        <span class="keyboard__key">3</span>
        <span class="keyboard__key">4</span>
        <span class="keyboard__key">5</span>
        <span class="keyboard__key">6</span>
        <span class="keyboard__key">7</span>
        <span class="keyboard__key">8</span>
        <span class="keyboard__key">9</span>
        <span class="keyboard__key">0</span>
      </button>
      <button id="backspaceBtn">
        <span class="keyboard__key">
          <i class="material-icons">backspace</i>
        </span>
      </button>
      <button id="autoCompleteBtn">
        <span class="keyboard__key">AUTO</span>
      </button>
    </div>

    <div class="row row--third">
      <button id="qwertBtn" class="expandable-group">
        <span class="keyboard__key">q</span>
        <span class="keyboard__key">w</span>
        <span class="keyboard__key">e</span>
        <span class="keyboard__key">r</span>
        <span class="keyboard__key">t</span>
      </button>
      <button id="yuiopBtn" class="expandable-group">
        <span class="keyboard__key">y</span>
        <span class="keyboard__key">u</span>
        <span class="keyboard__key">i</span>
        <span class="keyboard__key">o</span>
        <span class="keyboard__key">p</span>
      </button>
    </div>

    <div class="row row--fourth">
      <button id="asdBtn" class="expandable-group">
        <span class="keyboard__key">a</span>
        <span class="keyboard__key">s</span>
        <span class="keyboard__key">d</span>
      </button>
      <button id="fghBtn" class="expandable-group">
        <span class="keyboard__key">f</span>
        <span class="keyboard__key">g</span>
        <span class="keyboard__key">h</span>
      </button>
      <button id="jklBtn" class="expandable-group">
        <span class="keyboard__key">j</span>
        <span class="keyboard__key">k</span>
        <span class="keyboard__key">l</span>
      </button>
    </div>

    <div class="row row--fifth">
      <button id="upperCaseBtn">
        <span class="keyboard__key">
          <i class="material-icons">keyboard_capslock</i>
        </span>
      </button>
      <button id="zxcBtn" class="button--three-keys expandable-group">
        <span class="keyboard__key">z</span>
        <span class="keyboard__key">x</span>
        <span class="keyboard__key">c</span>
      </button>
      <button id="vbnmBtn" class="button--four-keys expandable-group">
        <span class="keyboard__key">v</span>
        <span class="keyboard__key">b</span>
        <span class="keyboard__key">n</span>
        <span class="keyboard__key">m</span>
      </button>
      <button id="enterBtn">
        <span class="keyboard__key">
          <i class="material-icons">keyboard_return</i>
        </span>
      </button>
    </div>

    <div class="row row--sixth">
      <button id="symbolsBtn">
        <span class="keyboard__key">?!#</span>
      </button>
      <button id="dotComBtn">
        <span class="keyboard__key">.com</span>
      </button>
      <button id="spaceBtn" class="button__space">
        <span class="keyboard__key">
          <i class="material-icons">space_bar</i>
        </span>
      </button>

      <button id="keyboardSendBtn" class="button__keyboardSend">
        <span class="keyboard__key"><i class="material-icons">send</i></span>
      </button>
    </div>
  </div>

</body>

</html>
