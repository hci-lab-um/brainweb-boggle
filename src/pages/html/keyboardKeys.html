<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/keyboard.css">
</head>

<body>
    <div id="keyboard" class="keyboard">
        <div class="keyboard__keysContainer"></div>
        <div class="pagination-wrapper">
            <div class="pagination-container">
                <div class="little-dot  little-dot--first"></div>
                <div class="little-dot">
                    <div class="big-dot-container">
                        <div class="big-dot"></div>
                    </div>
                </div>
                <div class="little-dot  little-dot--last"></div>
            </div>
        </div>
        <button id="cancelBtn" class="button__close button__close--wide">
            <i class="material-icons--l">close</i>
        </button>
    </div>
</body>

</html>
