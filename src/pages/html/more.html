<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/more.css">
</head>

<body>
    <div id="moreOptions">
        <button id="tabsBtn">
            <span>Tabs</span>
            <i class="material-icons--sm">tab_group</i>
        </button>
        <button id="bookmarksBtn">
            <span>Bookmarks</span>
            <i class="material-icons--sm">bookmarks</i>
        </button>
        <button id="refreshBtn">
            <span>Refresh</span>
            <i class="material-icons--sm">refresh</i>
        </button>
        <button id="zoomInBtn">
            <span>Zoom In</span>
            <i class="material-icons--sm">zoom_in</i>
        </button>
        <button id="zoomOutBtn">
            <span>Zoom Out</span>
            <i class="material-icons--sm">zoom_out</i>
        </button>
        <button id="zoomResetBtn">
            <span>Reset Zoom</span>
            <i class="material-icons--sm">youtube_searched_for</i>
        </button>
        <button id="settingsBtn">
            <span>Settings</span>
            <i class="material-icons--sm">settings</i>
        </button>
        <button id="aboutBtn">
            <span>About Boggle</span>
            <i class="material-icons--sm">info</i>
        </button>
        <button id="exitBtn">
            <span>Exit Browser</span>
            <i class="material-icons--sm">logout</i>
        </button>
        <button id="closeMoreBtn">
            <i class="material-icons--l">close</i>
        </button>
    </div>
</body>

</html>
