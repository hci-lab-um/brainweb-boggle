<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/more.css">
</head>

<body>
    <div id="moreOptions">
        <button id="tabsBtn" class="button">
            <span>Tabs</span>
            <i class="material-icons--sm">tab_group</i>
        </button>
        <button id="bookmarksBtn" class="button">
            <span>Bookmarks</span>
            <i class="material-icons--sm">bookmarks</i>
        </button>
        <button id="refreshBtn" class="button">
            <span>Refresh</span>
            <i class="material-icons--sm">refresh</i>
        </button>
        <button id="zoomInBtn" class="button">
            <span>Zoom In</span>
            <i class="material-icons--sm">zoom_in</i>
        </button>
        <button id="zoomOutBtn" class="button">
            <span>Zoom Out</span>
            <i class="material-icons--sm">zoom_out</i>
        </button>
        <button id="zoomResetBtn" class="button">
            <span>Reset Zoom</span>
            <i class="material-icons--sm">youtube_searched_for</i>
        </button>
        <button id="settingsBtn" class="button">
            <span>Settings</span>
            <i class="material-icons--sm">settings</i>
        </button>
        <button id="aboutBtn" class="button">
            <span>About Boggle</span>
            <i class="material-icons--sm">info</i>
        </button>
        <button id="exitBtn" class="button">
            <span>Exit Browser</span>
            <i class="material-icons--sm">logout</i>
        </button>
        <button id="closeMoreBtn" class="button accent">
            <i class="material-icons--l">close</i>
        </button>
    </div>
</body>

</html>
