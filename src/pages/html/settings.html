<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/settings.css">
</head>

<body>
    <div id="settingsOverlay" class="overlay">
        <h1 id="settingsTitle">Settings</h1>
        <div class="settingsContent">
            <div id="settingsSelection">
                <div id="buttonsContainer">
                    <button class="button" id="generalSettingsBtn">
                        <span>General Settings</span>
                    </button>
                    <button class="button" id="stimuliSettingsBtn">
                        <span>Stimuli Settings</span>
                    </button>
                    <button class="button" id="calibrationBtn">
                        <span>Launch Browser Calibration
                            <span class="asterisk"> *</span>
                        </span>
                    </button>
                </div>
                <p class="disclaimerText">* Requires mouse and keyboard interaction</p>
            </div>
            <div id="generalSettings">
            </div>
            <div id="stimuliSettings">
            </div>
        </div>
        <button id='closeSettingsBtn' class="button button__close accent">
            <i class="material-icons--l" aria-hidden="true">close</i>
        </button>
    </div>
</body>

</html>
