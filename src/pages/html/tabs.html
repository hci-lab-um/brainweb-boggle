<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/tabs.css">
</head>

<body>
    <div id="tabs" class="tabs">
        <h1 class="tabs__header">Tabs</h1>
        <div id="tabsAndArrowsContainer" class="tabs__tabsAndArrowsContainer">
            <div id="tabsOnlyContainer" class="tabs__container"></div>
        </div>
        <div class="pagination__container"></div>
        <div class="tabs__footer">
            <button id="addBtn" class="button">
                <i class="material-icons--l">new_window</i>
            </button>
            <button id="cancelBtn" class="button button__close--flex2 accent">
                <i class="material-icons--l">close</i>
            </button>
            <button id="deleteAllBtn" class="button">
                <i class="material-icons--l">delete</i>
            </button>
        </div>
    </div>
</body>

</html>
